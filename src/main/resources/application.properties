spring.application.name=gestinmo
spring.profiles.active=dev, prod
spring.datasource.url=jdbc:postgresql://localhost:5432/gestinmo_db
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.datasource.username=${GESTINMO_DATABASE_USERNAME}
spring.datasource.password=${GESTINMO_DATABASE_PASSWORD}

springdoc.swagger-ui.path=/api/public/swagger-ui

api.jwt.secret=${GESTINMO_JWT_SECRET}

